<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Productos · visor/edición</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="/" />
  <style>
    :root { --bg:#0b0b0c; --card:#141416; --muted:#979aa1; --border:#2a2c31; --text:#e9e9ea; --accent:#2563eb; --ok:#10b981; --warn:#f59e0b; --err:#ef4444; }
    body { font-family: system-ui, Arial, sans-serif; max-width: 1100px; margin: 36px auto; color: var(--text); background: var(--bg); }
    h1 { margin-bottom: 12px; }
    .card { background: var(--card); border: 1px solid var(--border); padding: 16px; border-radius: 12px; }
    .toolbar { display:grid; grid-template-columns: 240px 1fr 280px 120px auto; gap: 10px; align-items:center; margin-bottom: 10px; }
    .btn { padding: 6px 10px; border-radius: 10px; border: 1px solid var(--border); background: #0f0f11; color: var(--text); cursor: pointer; }
    .btn.primary { background: var(--accent); color:#fff; border-color: var(--accent); }
    .btn.icon { padding: 2px 8px; font-size: 12px; margin-left: 6px; }
    .hint { color: var(--muted); font-size: 12px; }
    select, input[type="text"] { width: 100%; padding: 8px 10px; border: 1px solid var(--border); border-radius: 10px; background:#0f0f11; color: var(--text); }
    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid var(--border); padding: 8px 10px; text-align: left; vertical-align: middle; }
    th { color: #c9cad1; font-weight: 700; }
    tr:hover { background: rgba(255,255,255,0.02); }
    #status { text-align:right; }
    .cell-wrap { display:flex; align-items:center; gap:4px; }
    .cell-wrap input { width: 100%; padding: 6px 8px; border: 1px solid var(--border); border-radius: 8px; background:#0f0f11; color: var(--text); }
    .saving { color: var(--warn); }
    .saved { color: var(--ok); }
    .error { color: var(--err); }
  </style>
</head>
<body>
  <h1>Productos — visor/edición</h1>

  <div class="card">
    <div class="toolbar">
      <div>
        <select id="deposito">
          <option value="olav" selected>olav</option>
          <option value="cba">cba</option>
          <option value="polo">polo</option>
          <option value="llantas">llantas</option>
          <option value="camaras">camaras</option>
          <option value="protectores">protectores</option>
          <option value="prices">prices</option>
        </select>
      </div>
      <div class="hint" id="modeHint">Colección de stock (editable).</div>
      <input id="search" type="text" placeholder="Buscar por código, descripción, rubro, stock/precio…" />
      <button id="reloadBtn" class="btn">Recargar</button>
      <div id="status" class="hint"></div>
    </div>

    <table id="tbl">
      <thead id="thead"></thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <script src="/products.js"></script>
</body>
</html>
